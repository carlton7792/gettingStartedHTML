<!DOCTYPE html>
<html>
     <head>
     <title>HTML Excercises</title>
     <link rel="stylesheet" href="styles.css">
     </head>
    <body>
        <div id="static">
            <h1> First div </h1>
            <p> This is my first paragraph </p>
        </div>

        <div id="relative">
            <h1> Second div </h1>
            <p> This is my second paragraph </p>
        </div>

        <div id="fixed">
            <h1> Third div </h1>
            <p> This is my third paragraph </p>
        </div>

        <div id="absolute">
            <h1> Fourth div </h1>
            <p> This is my fourth paragraph </p>
        </div>

        <div id="sticky">
            <h1> Fifth div </h1>
            <p> This is my fifth paragraph </p>
        </div>

</html>
